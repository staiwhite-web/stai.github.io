<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11017984648"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-11017984648');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAI | Official Site</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <h1>STAI</h1>
    <p>Two songs. Two moments. One feeling.</p>
  </header>

  <!-- FEATURED TRACKS -->
  <section class="section fade-section">
    <h2>Featured Tracks</h2>

    <!-- TRACK 1 -->
    <div class="track">
      <img src="cover1.jpg" alt="I'm Fine Cover" class="cover" />

      <div class="track-info">
        <h3>I’m Fine</h3>
        <p>
          Pretending to be okay,  
          even when everything feels empty.
        </p>

        <iframe
          src="https://open.spotify.com/embed/track/XXXXXXXX"
          width="100%"
          height="152"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>

        <button class="save-btn" onclick="spotifySave('ImFine')">
          Save on Spotify
        </button>
      </div>
    </div>

    <!-- TRACK 2 -->
    <div class="track">
      <img src="cover2.jpg" alt="I'll Be Out Cover" class="cover" />

      <div class="track-info">
        <h3>I’ll Be Out</h3>
        <p>
          Leaving quietly,  
          after saying everything in my head.
        </p>

        <iframe
          src="https://open.spotify.com/embed/track/YYYYYYYY"
          width="100%"
          height="152"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>

        <button class="save-btn" onclick="spotifySave('IllBeOut')">
          Save on Spotify
        </button>
      </div>
    </div>
  </section>

  <!-- LISTEN -->
  <section class="section center fade-section">
    <h2>Listen Everywhere</h2>
    <div class="links">
      <a href="https://open.spotify.com/artist/4o8r9EwrxByJIaZ3qWRvpG" target="_blank">Spotify</a>
      <a href="https://music.apple.com/kr/artist/stai/1693977237" target="_blank">Apple Music</a>
      <a href="https://www.youtube.com/@staiwhite" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/staiwhite/" target="_blank">Instagram</a>
    </div>
  </section>

  <footer>
    <p>© 2026 STAI</p>
  </footer>

  <!-- SCROLL FADE -->
  <script>
    const sections = document.querySelectorAll('.fade-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.15 });

    sections.forEach(section => observer.observe(section));

    // Spotify Save Conversion
    function spotifySave(trackName) {
      gtag('event', 'spotify_save', {
        'event_category': 'engagement',
        'event_label': trackName
      });
      window.open('https://open.spotify.com/artist/4o8r9EwrxByJIaZ3qWRvpG', '_blank');
    }
  </script>

</body>
</html>
